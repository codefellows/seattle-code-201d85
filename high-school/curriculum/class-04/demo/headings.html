<!DOCTYPE html>
<html>
  <head>
    <title>Heading Tags</title>
  </head>
  <body>
    <header>
      <!-- talk to students about the level of importance of an h1 tag - search engines use this to optimize their search results -->
      <!-- we often put the name of our website in this tag - the name is often a key search query when users look up your website in a search engine -->
      <h1>I am the most important line of text on the page.  There should only be one of me.</h1>
    </header>

    <main>
      <h2>Main Sub-heading</h2>
      <h3>Some sub sub heading content...</h3>
      <h4>Even less important (but still "important" - a paragraph can be used for general text)</h4>
      <h5>Notice how I am getting smaller?  This is because of the browsers CSS.</h5>
    </main>
  </body>
</html>
