<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>

    <!-- create the following basic table structure -->
    <table>
      <tr>
        <td>First</td>
        <td>Second</td>
        <td>Third</td>
      </tr>

      <!-- show students how "rows" are created -->
      <tr>
        <!-- along with their relative data -->
        <td>Fourth</td>
        <td>Fifth</td>
        <td>Sixth</td>
      </tr>
    </table>
  </body>
</html>
