<!DOCTYPE html>
<html>
  <head>
    <title>Block Level Elements</title>
  </head>
  <body>
    <!-- DESCRIBE: a general usage for the following structural elements -->

    <!-- for the page content -->
    <main></main>

    <!-- for a big container inside of a main content area -->
    <section></section>

    <!-- for article containers -->
    <article></article>

    <!-- for small container inside of a section -->
    <div></div>

    <!-- for general content on it's own line -->
    <p></p>

  </body>
</html>
