<!-- the DOCTYPE tag should be the only tag in HTML that includes capital letters -->
<!-- HTML5 allows us to remove extra stuff from this tag - old iterations had extra things like the language and locale information -->
<!-- it's purpose:  technically, it's not a "tag" at all - it is an informational declaration to tell the browser the type of document to expect -->
<!DOCTYPE html>

<!-- the html tag "starts" our html content -->
<html>

<!-- the head tag is meant for:  meta information & dependency management -->
<head>
  <!-- meta information -->
  <meta charset="utf-8">
  <meta name="keywords" content="site info, more info, seo words">
  <title>HTML5!</title>

  <!-- dependencies -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- page content goes here-->
</body>

</html>
