<!DOCTYPE html>
<html>

<head>
  <title>HTML5!</title>
</head>

<body>
  <!-- header, main, section, and footer are HTML5 semantic tags -->
  <header>
    <h1>Page Title!</h1>
  </header>

  <main>
    <section>
      <!-- ol and ul are used for list management -->
      <ol>
          <li>Priority Item #1</li>
          <li>Priority Item #2</li>
          <li>Priority Item #3</li>
      </ol>

      <ul>
          <li>Here is a random task</li>
          <li>Here is another random task</li>
          <li>Here is final random task</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2020</p>
  </footer>
</body>

</html>
