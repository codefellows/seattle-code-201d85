<!DOCTYPE html>
<html>
  <head>
    <title>Table Footer</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>First</td>
          <td>Second</td>
          <td>Third</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>First Data</td>
          <td>Second Data</td>
          <td>Third Data</td>
        </tr>
      </tbody>

      <!-- add a table footer today! -->
      <tfoot>
        <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
          <td>Footer 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
