<!DOCTYPE html>
<html>
  <head>
    <title>Text Elements</title>
  </head>
  <body>
    <!-- DESCRIBE:  the following elements and their related formatting capabilities -->

    <!-- indicates that its content has a strong importance or urgency -->
    <strong></strong>

    <!-- the bring attention element:  used to draw in or "draw attention" to the user -->
    <b></b>

    <!-- marks a strong emphasis on a piece of text -->
    <em></em>

    <!-- the idiomatic element:  represents a range of text that is set off from normal text -->
    <i></i>

    <!-- marks a block of content/HTML as code -->
    <code></code>
    
  </body>
</html>
