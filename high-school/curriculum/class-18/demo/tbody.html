<!DOCTYPE html>
<html>
  <head>
    <title>Table Body</title>
  </head>
  <body>

    <table>
      <thead>
        <tr>
          <td>First</td>
          <td>Second</td>
          <td>Third</td>
        </tr>
      </thead>

      <!-- add a table body wrapper today! -->
      <tbody>
        <tr>
          <td>First Data</td>
          <td>Second Data</td>
          <td>Third Data</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
