<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Boxes!</h1>
  </header>
  <main>
    <section id="top-left"></section>
    <section class="top-right"></section>
    <section></section>
    <article></article>
    <form id="div-form">
      <fieldset>
        <legend>Add a Div</legend>
        <label for="color">Div Color</label>
        <input type="color" name="color">
        <label for="destination">Top Left</label>
        <input type="radio" name="destination" value="top-left">
        <label for="destination">Top Right</label>
        <input type="radio" name="destination" value="top-right">
        <label for="destination">Bottom Left</label>
        <input type="radio" name="destination" value="bottom-left">
        <label for="destination">Bottom Right</label>
        <input type="radio" name="destination" value="bottom-right">
        <input type="submit" value="Create!">
      </fieldset>

      <script src="app.js"></script>
    </form>
  </main>
</body>
</html>
