<!DOCTYPE html>
<html>
  <head>
    <title>Attributes</title>
  </head>
  <body>
    <!-- DESCRIBE:  the following elements and their related attributes -->

    <!-- for images and links, we have required attributes -->
    <img src="path/to/img">

    <a href="http://www.link/to/page"></a>

    <!-- this isn't required - why would we put an "id" on this?  is this unique?  -->
    <section id="main-container"></section>

    <!-- sometimes we need to add more than one attribute  -->
    <img id="main-banner" src="path/to/img/banner.png">

  </body>
</html>
