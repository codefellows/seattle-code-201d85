<!DOCTYPE html>
<html>
  <head>
    <title>Know Your Pacific Northwest Trees!</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Know Your Pacific Northwest Trees!</h1>
    </header>
    <main>
      <section>
        <p>Select the correct image for:
          <span id="treeName"></span>
        </p>
        <p>Your score is:
          <span id="score"></span>
        </p>
        <p>You have <span id="attempts"></span> attempts left.</p>
      </section>
      <section id="treeImages">
      </section>
      <section>
        <p id="response"></p>
      </section>
      <section>
        <canvas id="chart"></canvas>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
